<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="Normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>UserDashbord</title>
</head>
<body>
	<section>
		<div class="card mr-4">
			<div class="card-body p-5">
				<h1 style="font-family: cursive;" class="text-center">Add
					Contact</h1>
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-10 offset-sm-1">
							<form class="mt-3" action="" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/editcontact}">
								
								<input type="hidden" class="form-control"
										id="inlineFormInputGroup" name="cId"
										th:value="${contact.cId}">
											
								<div class="input-group shadow-sm mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" required="required" class="form-control"
										id="inlineFormInputGroup"th:value="${contact.name}"  name="name"
										placeholder="Enter firstname here">
								</div>


								<div class="input-group shadow-sm mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user"></i>
										</div>
									</div>
									<input type="text" required="required" class="form-control" id="second anme"
										name="secondName" th:value="${contact.secondName}" placeholder="Enter lastname here">
								</div>


								<div class="input-group shadow-sm mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-phone"></i>
										</div>
									</div>
									<input type="tel" required="required" class="form-control" id="phone" name="phone"
									th:value="${contact.phone}"	placeholder="Enter phonenumber here">
								</div>

								<div class="input-group shadow-sm mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-envelope"></i>
										</div>
									</div>
									<input type="email" required="required" class="form-control" id="email"
										name="email" th:value="${contact.email}" placeholder="Enter email id here">
								</div>
								<div class="input-group shadow-sm mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fab fa-instagram"></i>
										</div>
									</div>
									<input type="text" class="form-control" id="insta"
									th:value="${contact.instaId}"	name="instaId" placeholder="Enter instagram id here">
								</div>

								<div class="input-group shadow-sm mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input required="required" type="text" class="form-control" id="work" name="work"
									th:value="${contact.work}"	placeholder="Enter your occupation here">
								</div>

								<div class="form-group shadow-sm">
									<textarea id="mytextarea" th:text="${contact.description}" name="description" 
										class="form-control"
										placeholder="Enter your contact description" rows="10"></textarea>
								</div>

								<div class="form-group">
									<label for="exampleFormControlFile1">Upload contact image</label>
									<input type="file" th:value="${contact.image_url}" name="profile_image" class="form-control-file"
										id="exampleFormControlFile1">
								</div>
								
								<div class="text-center shadow-sm">
								<button type="submit" class="btn btn-outline-info btn-block" >ADD CONTACT</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
      	tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>
</html>
