<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>UserDashbord</title>
</head>
<body>
	<section class="section about-section gray-bg" id="about" th:object="${user}">
            <div class="container">
                <div class="row align-items-center flex-row-reverse">
                    <div class="col-lg-6">
                        <div class="about-text go-to">
                            <h3 class="dark-color">About Me</h3>
                            <p class="text-uppercase" th:text="${user.about}"></p>
                            <div class="row about-list">
                                <div class="col-md-6">
                                    <div class="media">
                                        <label>Name</label>
                                        <p th:text="${user.name}"></p>
                                    </div>
                                    <div class="media">
                                        <label>Email</label>
                                        <p th:text="${user.email}"></p>
                                    </div>
                                    <div class="media">
                                        <label>Contacts</label>
                                        <p th:text="${size}"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="about-avatar">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" title="" alt="">
                        </div>
                    </div>
                </div>
                <hr />
                <div class="container">
                <div class="text-center">
                <button class="btn btn-success">EDIT PROFILE</button> &nbsp;
                <a class="btn btn-warning" th:href="@{/user/changepass}">CHANGE PASSWORD</a> &nbsp; 
                </div>
                </div>
            </div>
        </section>
	
</body>
</html>
