<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="Normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>UserDashbord</title>
</head>
<body>
	<section>
		<div class="container mt-5">
			<div class="row">
				<div class="col-sm-4 offset-sm-4 shadow bg-white">
				<div th:if="${session.message}" class="container mb-2">
					<div th:classappend="${session.message.type}" class="alert text-center" role="alert">
				  		<span th:text="${session.message.content}"></span>
				  		<th:block th:remove="${#session.removeAttribute('message')}"></th:block>
					</div>
					</div>
					<form th:action="@{/user/passwordchange}" method="POST" class="p-3">
					<div class="text-center"><h4 class="text-info">CHANGE PASSWORD</h4></div>
					<div class="form-group">
					    <label for="exampleInputEmail1">Enter Password</label>
					    <input type="password" required="required" class="form-control"  name="pass" placeholder="Enter password">
					  </div>
					<div class="form-group">
					    <label for="exampleInputEmail1">Enter Confirm Password</label>
					    <input type="password" required="required" class="form-control"  name="c_pass" placeholder="Enter confirm password">
					  </div>  
					  <div class="text-center">
					  <button type="submit" class="btn btn-info">change password</button>
					  </div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
