<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="Normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>UserDashbord</title>
</head>
<body>
	<section>
		<div class="container mt-5">
			<div class="row">
			<div class="text-center ml-5 mb-2">
			<h4>we have send an otp in your mail id please enter the correct otp to change your password</h4>
			</div>
				<div class="col-sm-4 offset-sm-4 shadow bg-white">
				<div th:if="${session.message}" class="container mb-2">
					<div th:classappend="${session.message.type}" class="alert text-center" role="alert">
				  		<span th:text="${session.message.content}"></span>
				  		<th:block th:remove="${#session.removeAttribute('message')}"></th:block>
					</div>
					</div>
					<form th:action="@{/user/verifyotp}" method="POST" class="p-3">
					
					<div class="form-group">
					    <label for="exampleInputEmail1">Enter otp</label>
					    <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter otp">
					  </div>
					  <div class="text-center">
					  <button type="submit" class="btn btn-info">change password</button>
					  </div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
