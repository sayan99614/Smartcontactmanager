<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>
		<div id="login">
			<h3 class="text-center text-white pt-5">Login form</h3>
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12 shadow">
							<form id="login-form" class="form" th:action="@{/dologin}" method="post">
								<h3 class="text-center text-info">Login</h3>
								<div th:if="${param.error}" class="alert alert-danger text-center">
								<b>invalid username and password</b>
								</div>
								
								<div th:if="${param.logout}" class="alert alert-success text-center">
								<b>you have been logged out!!</b>
								</div>
								<div class="form-group">
									<label for="username" class="text-info">Username:</label><br>
									<input type="text" name="username" id="username"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="password" class="text-info">Password:</label><br>
									<input type="password" name="password" id="password"
										class="form-control">
								</div>
								<br />
								<div class="text-center">
								<input type="submit"
										name="submit" class="btn btn-primary btn-block" value="submit">
								</div>
							</form>
							<div class="text-center">
							<p>Do not have an account? <a th:href="@{/signup}">signup</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
