server.port=8082
debug=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://127.0.0.1:3303/smartcontact?serverTimezone=UTC
spring.datasource.username = root
